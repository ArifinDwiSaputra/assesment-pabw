<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .profile-pic {
        width: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      h1,
      h2 {
        margin-bottom: 10px;
      }
      input[type="text"],
      select,
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="profile-pic" src="FORMAL.jpg".jpg" alt="Foto Profil" />
      <h1>Arifin Dwi Saputra</h1>
      <h2>NIM: 6701223110</h2>
      <p>Kelas: D3SI-46-04</p>

      <!-- Form untuk textfield -->
      <form>
        <input type="text" id="jumlah" placeholder="Masukkan jumlah" />
      </form>

      <!-- Form untuk select option -->
      <form>
        <select id="pilihan">
          <option value="sherlock">Sherlock</option>
          <option value="lupin">Lupin</option>
          <option value="aladin">Aladin</option>
        </select>
      </form>

      <!-- Form untuk tombol -->
      <form>
        <input type="submit" value="Submit" onclick="submitForm()" />
      </form>
    </div>

    <script>
      function submitForm() {
        // Ambil nilai dari field jumlah
        var jumlah = document.getElementById("jumlah").value;

        // Ambil nilai yang dipilih dari select option
        var selectOption = document.getElementById("pilihan");
        var optionValue =
          selectOption.options[selectOption.selectedIndex].value;

        // Tampilkan nilai yang diambil
        alert("Jumlah: " + jumlah + "\nSelect Option: " + optionValue);
      }
    </script>
  </body>
</html>
